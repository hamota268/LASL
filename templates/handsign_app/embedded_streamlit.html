{% extends "base.html" %}
{% load static %}

{% block title %}
Get Going
{% endblock %}

{% block content %}
  <style>
    body {
      background: url("{% static 'main_resources/images/marhaba.png' %}") no-repeat center center fixed;
      background-size: cover;
    }
    .streamlit-wallpaper-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 1em;
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      max-width: 950px;
      margin: 2em auto;
    }
  </style>
  <div class="streamlit-wallpaper-container">
    <h1 style="text-align: center;">L.A.S.L</h1>
    <iframe 
      src="http://localhost:8501" 
      width="100%" 
      height="1000" 
      style="max-width: 900px; min-height: 80vh; border:none; border-radius:16px; overflow:hidden; display: block; margin: 0 auto; box-shadow: 0 4px 32px rgba(0,0,0,0.12);"
      allow="camera; microphone"
      title="Sign Language Streamlit App">
    </iframe>
  </div>
{% endblock %}
