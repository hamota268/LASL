{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'login_resources/images/icons/favicon.jpg' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!-- Material Design Iconic Font -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/vendor/animate/animate.css' %}">
    <!-- Hamburgers -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!-- Animsition -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/vendor/animsition/css/animsition.min.css' %}">
    <!-- Select2 -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/vendor/select2/select2.min.css' %}">
    <!-- Daterangepicker -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/vendor/daterangepicker/daterangepicker.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login_resources/css/main.css' %}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!-- Display error messages -->
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-26">
                        Welcome
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi">L.A.S.L</i>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter a valid username">
                        <input type="text" name="username" class="input100" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter your password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input type="password" name="password" class="input100" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>
                        <a class="txt2" href="{% url 'register' %}">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- jQuery -->
    <script src="{% static 'login_resources/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!-- Animsition -->
    <script src="{% static 'login_resources/vendor/animsition/js/animsition.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'login_resources/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'login_resources/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Select2 -->
    <script src="{% static 'login_resources/vendor/select2/select2.min.js' %}"></script>
    <!-- Daterangepicker -->
    <script src="{% static 'login_resources/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'login_resources/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!-- Countdowntime -->
    <script src="{% static 'login_resources/vendor/countdowntime/countdowntime.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'login_resources/js/main.js' %}"></script>
</body>

</html>
